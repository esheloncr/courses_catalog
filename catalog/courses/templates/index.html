<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<h1 class="Title">{{ title }}</h1>
<div class="Textfield">{{ descr }}</div>
<div class="DateStart"><p>Дата начала курса: {{ start_date }}</p></div>
<div class="DateEnd">Дата окончания курса: {{ end_date }}</div>
<form method="POST">
    {% csrf_token %}
    <table>
    {{ forms }}
    </table>
    <input type="submit" value="OK">
</form>
</body>
</html>
