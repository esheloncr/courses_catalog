{% extends "base.html" %}
{% block title %}
Удаление курса
{% endblock title %}
{% block content %}
<h1>{{ course.title }}</h1>
<div class="descr">{{ course.description }}</div>
<div class="start_date">{{ course.start_date }}</div>
<div class="end_date">{{ course.end_date }}</div>
<form method="POST">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Удалить">
</form>
{% endblock content %}
